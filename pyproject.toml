[project]
name = "ebcc"
description = "Coupled cluster calculations on electron-boson systems"
download = "https://github.com/BoothGroup/ebcc"
keywords = [
    "quantum", "chemistry",
    "electronic", "structure",
    "coupled", "cluster",
    "electron", "boson",
    "ccsd",
]
readme = "README.md"
author = [
    "O. J. Backhouse",
    "G. H. Booth",
    "C. J. C. Scott",
]
platforms = [
    "Linux",
    "Mac OS-X",
]
requires-python = ">=3.7"
classifiers = [
        "Development Status :: 2 - Pre-Alpha",
        "Intended Audience :: Science/Research",
        "Intended Audience :: Developers",
        "Topic :: Scientific/Engineering",
        "Topic :: Software Development",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3.7",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Operating System :: MacOS :: MacOS X",
        "Operating System :: POSIX :: Linux",
]
install-requires = [
    "numpy>=1.19.0",
    "pyscf>=2.0.0",
]
tests-require = [
    "pytest",
    "pytest-cov",
]

[tools.setuptools.dynamic]
version = {attr = "ebcc.__version__"}

[build-system]
requires = [
    "setuptools",
]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = [
    "black>=18.3.0",
    "isort>=5.0.0",
    "coverage[toml]",
]

[tool.black]
line-length = 100
target-version = [
    "py36",
    "py37",
    "py38",
]
include = "ebcc"
exclude = """
/(
    | ebcc/codegen
    | .git
)/
"""

[tool.isort]
atomic = true
profile = "black"
line_length = 100
src_paths = [
    "ebcc",
]
skip_glob = [
    "ebcc/codegen/*",
]

[tool.coverage.run]
branch = true
source = [
    "ebcc",
]
omit = [
    "ebcc/codegen/gen_*.py",
    "ebcc/codegen/wick.py",
    "ebcc/codegen/common.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.coverage.html]
directory = "cov_html"

[tool.pytest.ini_options]
addopts = "-m 'not slow'"
testpaths = [
    "tests",
]
markers = [
    # Slow tests:
    "slow",
    # Tests compared to another code:
    "reference",
    # Tests compared to another `ebcc` version:
    "regression",
]
